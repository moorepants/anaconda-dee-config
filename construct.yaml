      - cpuonly
      - ipykernel  # allows access to this env using nb_conda_kernels
      - jupyter
      - matplotlib
      - numpy
      - pandas
      - pytorch
      - pytorch_geometric
      - rdkit
      - scikit-learn
      - scipy
      - seaborn
      - torch
      - torch_geometric
      - torchaudio
      - torchvision
      - tqdm
